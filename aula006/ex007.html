<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Converter real para dólar</h1>

    <script>
        window.alert("Aqui iremos converter real para dólar")
        var nReal = Number(window.prompt("Digite um valor"))
        window.alert("Seu valor é de " + nReal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        var resultado = nReal / 5.35
        window.alert(`O valor convertido para dólar fica ${resultado.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}`)
    </script>
</body>
</html>
