<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com o DOM</title>
    <style>
        body {
            background-color: rgb(29, 83, 65);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p class="p1">Aqui vai o resultado</p>
    <p id="p2">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div>Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p'[0])
        window.document.write('Está escrito assim: ' + p1.innerTex)
        //n é obrigatório colocar window antes
        corpo.style.color = 'blue'
        var p1 = document.getElementsByClassName('p1')
        var p2 = document.querySelector('div.p2')
        document.getElementById('p2')
        window.document.write('Olá, mundo')
        window.document.write(window.document.URL)

    </script>navigator.appName
</body>
</html>
