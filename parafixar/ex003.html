<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aqui estou somando dois números, usando var, prompt e alert.</p>

    <script>
        window.alert('Some dois números')
        var n1 = Number(window.prompt('Preencha com um número'))
        var n2 = Number(window.prompt('Preencha com outro número'))
        var resultado = n1 + n2
        window.alert('O resultado da soma desses dois números é: ' + resultado)
    </script>
</body>
</html>
